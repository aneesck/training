<!DOCTYPE html>
<html>
<head>
	<title>Slide Show</title>
	<link rel="stylesheet" type="text/css" href="css/slide.css">
</head>
<body>
	<div id="back1" class="vis">
		<img src="images/one.jpg" class="one">
		<figcaption class="cap">A view of figure1.</figcaption>
	</div>
	<div id="back2">
		<img src="images/two.jpg" class="one">
		<figcaption class="cap">A view of figure2.</figcaption>
	</div>
	<div id="back3" class="vis">
		<img src="images/three.jpg" class="one">
		<figcaption class="cap">A view of figure3.</figcaption>
	</div>
	<div id="back4" class="vis">
		<img src="images/four.jpg" class="one">
		<figcaption class="cap">A view of figure4.</figcaption>
	</div>
	<div id="back5" class="vis">
		<img src="images/five.jpg" class="one">
		<figcaption class="cap">A view of figure5.</figcaption>
	</div>
	<div id="back6" class="vis">
		<img src="images/six.jpg" class="one">
		<figcaption class="cap">A view of figure6.</figcaption>
	</div>
	<div id="back7" class="vis">
		<img src="images/seven.jpg" class="one">
		<figcaption class="cap">A view of figure7.</figcaption>
	</div>
	<div class="but1" onclick="dis(-1,'animr .5s')">
		<button class="but">
			<<
		</button>
	</div>
	<div class="but2">
		<button class="but" onclick="dis(1,'animf .5s')">
			>>
		</button>
	</div>
	<div class="index">
		<div id="r1">
			
		</div>
		<div id="r2">
			
		</div>
		<div id="r3">
			
		</div>
		<div id="r4">
			
		</div>
		<div id="r5">
			
		</div>
		<div id="r6">
			
		</div>
		<div id="r7">
			
		</div>
	</div>

	<script type="text/javascript" language="JavaScript">
		arr=['back1','back2','back3','back4','back5','back6','back7'];
		bot=['r1','r2','r3','r4','r5','r6','r7'];
		var k=1;
		
		document.getElementById(bot[1]).style.background = 'red';

		function dis(a,an) {
			
			for(i=0;i<arr.length;i++){
    			document.getElementById(arr[i]).style.display  = 'none';
    			document.getElementById(bot[i]).style.background = 'black';
    		}
    		
    		k=k+a;

    		k=k%7;
    		if(k<0){k=arr.length-1;}
    		if(k>arr.length-1){k=0;}
    		document.getElementById(arr[k]).style.display  = 'block';
    		document.getElementById(bot[k]).style.background = 'red';
    		document.getElementById(arr[k]).style.animation = an;
    		
    	    		
		}

	</script>

</body>
</html>
