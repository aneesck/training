<div class="login">
	<div class="row">
		<div class="col-sm-12 col-lg-12 col-md-12 align-center">
			<span class="heading">Login</span>
		</div>	
		<div class="col-sm-12 col-lg-12 col-md-12 align-center">
			<input type="text" ng-model="name" placeholder="username" name="">
		</div>	
	</div>
	<div class="row">
		<div class="col-sm-12 col-lg-12 col-md-12 align-center">
			<input type="password" ng-model="password" placeholder="password" name="">
		</div>
	</div>
	<div class="row" ng-show="displayError()">
		<div class="col-sm-12 col-lg-12 col-md-12 align-center error-box-container">
			<span class="error-box">{{errorContent}}</span>
		</div>
	</div>
	<div class="col-sm-12 col-lg-12 col-md-12 align-center">
		<button ui-sref="start" ng-disabled="disabled() || displayError()">Login</button>
	</div>	
	<div class="row">
		<div class="col-sm-12 col-lg-12 col-md-12 align-center">
			<span><a>Forgot Password?</a></span>
		</div>
	</div>		
</div>
