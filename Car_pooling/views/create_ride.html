<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4 vertical-align align-center">
		<label>Source</label>
	</div>
	<div class="col-sm-8 col-lg-8 col-md-8 align-center">
		<input id="searchSource" ng-model="source" autofocus onfocus="source()" placeholder="Source" type="text" name="Location">
	</div>
</div>
<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4 align-center vertical-align">
		<label>Destination</label>
	</div>
	<div class="col-sm-8 col-lg-8 col-md-8 align-center">
		<input id="searchDestination" ng-model="destination" onfocus="destination()" placeholder="Destination" type="text" name="Location">
	</div>
</div>
<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4 align-center vertical-align">
		<label>Seats Available</label>
	</div>
	<div class="col-sm-8 col-lg-8 col-md-8 align-center">
		<input placeholder="Seats available" ng-model="seats" type="number">
	</div>
</div>
<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4 align-center vertical-align">
		<label>Date</label>
	</div>
	<div class="col-sm-8 col-lg-8 col-md-8 align-center">
		<input type="date" placeholder="Date" name="Date" ng-model="date">
	</div>
</div>
<div class="row">
	<div class="col-sm-4 col-lg-4 col-md-4 align-center vertical-align">
		<label>Time</label>
	</div>
	<div class="col-sm-8 col-lg-8 col-md-8 align-center">
		<input type="time" placeholder="time" name="Time" ng-model="time">
	</div>
</div>
<div class="row">
	<div class="col-sm-12 col-lg-12 col-md-12 align-center">
		<button ng-disabled="disabled()" ng-click="save()">Save</button>
	</div>
</div>
