<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="script/conversion.js"></script>
	<script type="text/javascript" src="script/converter_service.js"></script>
	<link rel="stylesheet" type="text/css" href="css/conversion.css">
</head>
<body ng-app=" " ng-controller="conv">
	<ul>
		<li ng-class="{active:isVisible(1)}" ng-click="selectTab(1)">Length</li>
		<li ng-class="{active:isVisible(2)}" ng-click="selectTab(2)">Temperature</li>
		<li ng-class="{active:isVisible(3)}" ng-click="selectTab(3)">Time</li>
		<li ng-class="{active:isVisible(4)}" ng-click="selectTab(4)">Area</li>
	</ul>
		
		<br><br>
	<div>
		Select Input Unit:
		<select ng-model="input_unit" ng-options="x for x in units" ng-change="convert()"></select>
		Select Output Unit:
		<select ng-model="output_unit" ng-options="x for x in units" ng-change="convert()"></select>
	</div>	
	<br><br>	
	<input type="text" name="" ng-model="input_data" ng-change="convert()">
	<input type="text" name="" ng-model="output_data">
</body>
</html>
